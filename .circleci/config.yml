alias:
  - &install-sbt
    name: Install sbt
    command: |
      apt-get update && \
      apt-get install apt-transport-https bc ca-certificates software-properties-common -y

      echo "deb https://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list && \
      apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823 && \
      apt-get update && \
      apt-get install sbt -y
  - &restore-sbt-cache
    keys:
      - sbt-cache-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}-{{ checksum "project/Dependencies.scala" }}
      - sbt-cache

version: 2

jobs:
  compile_and_test:
    docker:
      - image: openjdk:8-jdk
    steps:
      - run: *install-sbt
      - checkout
      - restore_cache: *restore-sbt-cache
      - run:
          name: Fetch dependencies
          command: sbt update
      - run:
          name: Compile
          command: sbt compile
      - run:
          name: Run unit tests
          command: sbt test
      - save_cache:
          key: sbt-cache-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}-{{ checksum "project/Dependencies.scala" }}
          paths:
            - ~/.sbt
            - ~/.ivy2

  push_docker_image:
    docker:
      - image: openjdk:8-jdk
    steps:
      - run: *install-sbt
      - checkout
      - restore_cache: *restore-sbt-cache
      - run:
          name: Build application binary
          command: sbt dist


workflows:
  version: 2
  deploy:
    jobs:
      - compile_and_test
      - push_docker_image:
          requires:
            - compile_and_test
