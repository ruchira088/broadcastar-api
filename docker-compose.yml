version: "3"

services:
  chirper-api:
    build: .
    tty: true
    command: "runWithPostgresql"
    ports:
      - 9000:9000
      - 5005:5005
    volumes:
      - "~/.sbt:/root/.sbt"
      - "~/.ivy2:/root/.ivy2"
      - ".:/opt/chirper-api"
      - "/opt/chirper-api/target"
      - "/opt/chirper-api/project/target"
      - "/root/.sbt/1.0/plugins"
    environment:
      POSTGRESQL_URL: "jdbc:postgresql://postgresql-database:5432/chirper-api"
      POSTGRESQL_USER: "my-user"
      POSTGRESQL_PASSWORD: "password"

  postgresql-database:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: "chirper-api"
      POSTGRES_USER: "my-user"
      POSTGRES_PASSWORD: "password"

